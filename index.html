<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лаборатория ИТМО</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-industrial-ai.png" alt="лого центра НТИ" />
      <button type="button" class="header__menu-button"></button>
      <nav class="header__menu">
        <ul class="header__list">
          <a class="header__link header__link_active" href="#about"
            ><li class="header__item">О нас</li></a
          >
          <a class="header__link" href="#research"><li class="header__item">Лаборатория</li></a>
          <a class="header__link" href="#projects"><li class="header__item">Проекты</li></a>
          <a class="header__link" href="#education"><li class="header__item">Образование</li></a>
          <a class="header__link" href="#articles"><li class="header__item">Публикации</li></a>
          <a class="header__link" href="#team"><li class="header__item">Команда</li></a>
          <a class="header__link" href="#feedback"><li class="header__item">Связаться</li></a>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="about" id="about"></section>
      <section class="research" id="research"></section>
      <section class="projects" id="projects"></section>
      <section class="education" id="education"></section>
      <section class="articles" id="articles">
        <h2 class="articles__title">Публикации</h2>
        <ul class="articles__list"></ul>
      </section>
      <section class="team" id="team"></section>
      <section class="partners"></section>
      <section class="feedback" id="feedback"></section>
    </main>
    <footer class="footer"></footer>
    <template class="articles-template">
      <li class="articles__item">
        <img class="articles__item-image" src="" alt="" />
        <h3 class="articles__item-title" lang="en"></h3>
        <p class="articles__item-authors" lang="en"></p>
        <p class="articles__item-text" lang="en"></p>
        <div class="articles__item-footer">
          <a
            class="articles__item-link"
            href="https://scholar.google.ru/citations?hl=ru&user=r5WYVCIAAAAJ&view_op=list_works&sortby=pubdate"
            >Читать полностью
          </a>
          <button class="button articles__item-share share" type="button" aria-label="Поделиться">
            <div class="share__image"></div>
            <ul class="share__list">
              <li class="share__item">
                <a class="share__link" href="#" target="_blank">
                  <img class="share__icon" src="./images/social/vkontakte.svg" alt="Вконтакте" />
                </a>
                <a class="share__link" href="#" target="_blank">
                  <img class="share__icon" src="./images/social/facebook.svg" alt="Фейсбук" />
                </a>
                <a class="share__link" href="#" target="_blank">
                  <img class="share__icon" src="./images/social/telegram.svg" alt="Телеграм" />
                </a>
                <a class="share__link" href="#" target="_blank">
                  <img class="share__icon" src="./images/social/instagram.svg" alt="Инстаграм" />
                </a>
                <a class="share__link" href="#" target="_blank">
                  <img class="share__icon" src="./images/social/youtube.svg" alt="Ютуб" />
                </a>
              </li>
            </ul>
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
